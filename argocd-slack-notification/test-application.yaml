apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nasir-argo-application
  namespace: argo
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.slack: neutrixsystems-alert
spec:
  project: default
  source:
    repoURL: https://github.com/nasirnjs/ci-cd-k8s.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - Prune=true
    - SelfHeal=true
